<div>
<mat-drawer-container style="height: 700px; width: 100%; position: fixed;" [hasBackdrop]="false">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon style="color: black; position: fixed;" (click)="drawer.toggle()" class="heading">menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-toolbar-row>
  <mat-drawer style="width: 200px" #drawer mode='push'>
    <div class="header">
      <img src="../assets/logo.png" class="logo" alt="logo"><span class="company-name">EasyEcom</span>
    </div>
    <div class="nav-bar">
      <h3 mat-list-item [routerLink]=" 'company-list' ">
        <div class="list-item">
          <mat-icon class="icon">list</mat-icon>
          <span>Company Details</span>
        </div>  
      </h3>
      <h3 mat-list-item [routerLink]=" 'add-company' ">
        <div class="list-item">
          <mat-icon class="icon">language</mat-icon>
          <span>Add Company</span>
        </div>  
      </h3>
    </div>
  </mat-drawer>
</mat-drawer-container>

</div>
